{% extends 'base.html' %}
{% load static %}

{% block 'main' %}

<!-- ======= Book A Table Section ======= -->
<section id="book_table" class="book_table">
    <div class="container aos-init aos-animate" data-aos="fade-up">

      <div class="section-header">
        <h2>Book A Table</h2>
        <p>Book <span>Your Stay</span> With Us</p>
      </div>

      <div class="row g-0">

        <div class="col-lg-4 reservation-img aos-init aos-animate" data-aos="zoom-out" data-aos-delay="200"></div>
        <a href="{% static 'asset\images\side1.jpeg' %}"><img src="{% static 'asset\images\side1.jpeg' %}" height="400px" width="100%"></a>

         <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
          <form action="/book_table" method="post">
            {%  csrf_token %}
             <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <input type="text" name="cname" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                          
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="email" class="form-control" name="cemail" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" name="cphone" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>                    
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" name="cdate" class="form-control" id="date" placeholder="Date" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" name="ctime" id="time" placeholder="Time" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="number" class="form-control" name="cpeople" id="people" placeholder="# of people" data-rule="minlen:1" data-msg="Please enter at least 1 chars" required>
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Book a Table</button></div>
          </form>
        </div><!-- End Reservation Form -->

      </div>

    </div>
  </section>
    <!-- end book-table section-->
    

    {% endblock %}
